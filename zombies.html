<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zombie Map</title>

    <!--  JQUERY -->
    <link rel="stylesheet" media="all" href="css/jquery-ui-1.8.21.custom.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>

    <!-- SEMANTIC -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/semantic-ui@2.2.4(components/form.min.css+components/input.min.css+components/tab.min.css+components/segment.min.css+components/menu.min.css+components/label.min.css+components/popup.min.css+components/button.min.css)">
    <script src="https://cdn.jsdelivr.net/g/semantic-ui@2.2.4(semantic.min.js+components/form.min.js+components/tab.min.js+components/popup.min.js)"></script>


    <!--  ZOMBIES-->
    <link rel="stylesheet" media="all" href="css/zombie.css" />
    <script src="js/zombie-map.js"></script>
    <script src="js/zombie-controls.js"></script>
    <script src="js/zombie-data.js"></script>
    <script src="js/zombie-math.js"></script>

    <!--  ASSETS-->
    <link rel="stylesheet" media="all" href="css/jquery-jvectormap-2.0.3.css" />
    <script src="js/assets/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="js/assets/jquery-jvectormap-us-aea.js"></script>
    <script src="js/assets/big.js"></script>

</head>

<body>

    <h2 class="ui header">Zombie Map!</h2>
    <div class="zombie">
        <div id="map" class="zombiemap"></div>
        <div id="tabs-main" class="ui top attached tabular menu ">
            <a class="active item" data-tab="params">Set Parameters</a>
            <a class="item" data-tab="map">Set Map</a>
            <a class="item" data-tab="calc">Calculate</a>
        </div>
        <div id="status-setparams" class="ui bottom attached active tab segment" data-tab="params" style="width:auto">
            <div id="form-params" class="ui form">
                <div class="inline fields">
                    <div class="field">
                        <div class="ui basic label" data-tooltip="Percentage of humans that become zombies each time." data-position="top left">
                            Bite Spread
                        </div>
                        <input type="number" id="biteChance" name="biteChance" min="1" max="100" value="25">
                    </div>
                    <div class="field">
                        <div class="ui basic label" data-tooltip="How many humans are born each time in percentage to current population." data-position="top left">
                            Population Growth
                        </div>
                        <input type="number" id="growthRate" name="growthRate" min="0" max="100" value="1">
                    </div>
                </div>
            </div>

        </div>
        <div id="status-setmap" class="ui bottom attached tab segment" data-tab="map" style="width:auto">
            <p>
                Click on the states above to increase the initial zombie population.
            </p>
            <div id="form-map" class="ui form">
                <div class="fields">
                    <div id="field-max-time" class="field">
                        <div class="ui basic label" data-tooltip="How many iterations you want. (0 < t < 100)" data-position="top left">
                            Max Time
                        </div>
                        <input type="number" id="timeMax" name="timeMax" min="1" max="100" value="4">
                    </div>

                </div>
            </div>
        </div>
        <div id="status-calc" class="ui bottom attached tab segment" data-tab="calc" style="width:auto">
            <div id="form-calc" class="ui form">
                <button id="calculateSubmit" class="ui button">Launch</button>
                <div id="div-runtime" style="margin: 10px; display: none">
                    <button id="calculateReset" class="ui button">Reset</button>
                    <div class="ui label">
                        Current Time
                        <div class="detail"><span id="curTimeValue">0</span></div>
                    </div>
                    <div id="slider" style="width: 280px; margin: 10px"></div>

                </div>
            </div>
        </div>
    </div>

    <!--  -->


    <!--  -->

    <div class="ui piled segment ">
        <h4 class="ui header">Zombies!</h4>
        <p>Ever wanted to know more about zombies?</p>
        <p>Well let's pretend this text explains it!</p>
        <p>Look! More info!</p>
    </div>

</body>

</html>
