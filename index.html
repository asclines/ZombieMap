<!DOCTYPE html>
<html>

<head>

  <link rel="import" href="./zombies.html">
</head>
<body>

   <div id="map-container"></div>
   <div id="controls-container"></div>

   <script>
     var link = document.querySelector('link[rel="import"]');

     // Clone the <template> in the import.
     var template = link.import.querySelector('template[id=zombie-map]');
     var clone = document.importNode(template.content, true);

     document.querySelector('#map-container').appendChild(clone);

     template = link.import.querySelector('template[id=zombie-controls]');
     clone = document.importNode(template.content, true);
     document.querySelector('#controls-container').appendChild(clone);

   </script>

</body>
</html>
