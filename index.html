<!DOCTYPE html>
<html>

<head>
    <title>Zombie Map!</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" media="all" href="css/jquery-jvectormap-2.0.3.css" />
    <link rel="stylesheet" media="all" href="css/jquery-ui-1.8.21.custom.css" />
    <!-- <script src="js/assets/jquery-1.8.2.min.js"></script> -->
    <script src="js/assets/jquery-ui-1.8.22.custom.min.js"></script>

    <script src="js/assets/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="js/assets/jquery-jvectormap-us-aea.js"></script>

    <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
    <script src="semantic/out/semantic.min.js"></script>

    <script src="/js/zombiemap.js"></script>
    <script src="/js/zombiecalc.js"></script>
    <script src="/js/zombiedata.js"></script>



</head>

<body>
    <h2><span id="curStats">Set Values</span></h2>
    <div id="map" style="width: 100vh; height: 50vh"></div>


    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="params">Set Parameters</a>
        <a class="item" data-tab="map">Set Map</a>
        <a class="item" data-tab="calc">Calculate</a>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="params">
      <form>
          Bite Chance:
          <input type="number" id="biteChance" name="biteChance" min="1" max="100" value="50">%
      </form>

    </div>
    <div id="status-setmap" class="ui bottom attached tab segment" data-tab="map">
      <form>
          Time:
          <input type="number" id="timeMax" name="timeMax" min="1" max="100" value="4">
</form>
    </div>
    <div class="ui bottom attached tab segment" data-tab="calc">
      <button id="calculateSubmit" class="autocompare">Launch</button>
      <h3>Current Time: <span id="curTimeValue">0</span> </h3>
      <div id="slider" style="width: 280px; margin: 10px;display: none"></div>

    </div>

</body>

</html>
